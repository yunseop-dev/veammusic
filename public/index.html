<!doctype html>
<html>

<head>
    <title>V E A M M U S I C</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">
        <h1 class="section_title">빔뮤직 차트</h1>
        <span class="section_subtitle">2015-12-19 16:00</span>
        <a href="#">더보기
            <img src="./assets/png/arrow.png" alt="more">
        </a>
        <div class="section_contents">
            <nav class="section_tab">
                <ul>
                    <li>실시간</li>
                    <li>일간</li>
                    <li>주간</li>
                </ul>
            </nav>
            <div class="chart">
                <ul>
                    <li>
                        <div class="rank">1</div>
                        <div class="realtime">-</div>
                        <div class="album-cover">
                            <img src="./assets/png/album_1988.png" alt="album-cover">
                        </div>
                        <div class="album-title">
                            걱정말아요 그대
                        </div>
                        <div class="singer">이적</div>
                        <div class="controllers">
                            <button><img src="./assets/png/icon_play_circle.png" alt="play button"></button>
                            <button><img src="./assets/png/icon_add_circle.png" alt="add button"></button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="controllers">
                <button>
                    <img src="./assets/png/icon_play.png" alt="play button">
                    <span>전체 재생</span>
                </button>
                <button>
                    <img src="./assets/png/icon_add.png" alt="add button">
                    <span>재생목록 추가</span>
                </button>
                <button>
                    <img src="./assets/png/icon_download.png" alt="download button">
                    <span>전체 다운로드</span>
                </button>
            </div>
        </div>
    </div>
    <div class="section">
        <h1 class="section_title">빔뮤직 추천곡</h1>
        <a href="#">더보기
            <img src="./assets/png/arrow.png" alt="more">
        </a>
        <div class="section_contents">
            <nav class="section_tab">
                <ul>
                    <li>theme</li>
                    <li>best</li>
                    <li>special</li>
                </ul>
            </nav>
            <div class="current_music">
                <img class="current_music_cover" src="./assets/png/album_muzgrain.png" alt="album cover">
                <h1 class="title">심장이 간질간질한 음악이 듣고 싶을 때</h1>
                <h2 class="subtitle">
                    <img src="./assets/svg/icon_music.svg" alt="music">
                    <span>눈감으면 외 14곡</span>
                </h2>
                <div class="hashtags">
                    <ul>
                        <li>love</li>
                        <li>winter</li>
                    </ul>
                </div>
            </div>
            <div class="playlist">
                <ul>
                    <li>
                        <img src="./assets/svg/icon_play_circle.svg" alt="play button"><span>눈감으면</span> / <span>오리엔탈 쇼커스</span>
                    </li>
                    <li>
                        <img src="./assets/svg/icon_play_circle.svg" alt="play button"><span>눈감으면</span> / <span>오리엔탈 쇼커스</span>
                    </li>
                    <li>
                        <img src="./assets/svg/icon_play_circle.svg" alt="play button"><span>눈감으면</span> / <span>오리엔탈 쇼커스</span>
                    </li>
                    <li>
                        <img src="./assets/svg/icon_play_circle.svg" alt="play button"><span>눈감으면</span> / <span>오리엔탈 쇼커스</span>
                    </li>
                    <li>
                        <img src="./assets/svg/icon_play_circle.svg" alt="play button"><span>눈감으면</span> / <span>오리엔탈 쇼커스</span>
                    </li>
                </ul>
            </div>
            <div class="music_player">
                <div class="music_player_time">
                    1:27 / 4:13
                </div>
                <div class="music_player_controllers">
                    <button>
                        <img src="./assets/svg/icon_prev.svg" alt="prev">
                    </button>
                    <button>
                        <img src="./assets/svg/icon_big_play.svg" alt="play">
                    </button>
                    <button>
                        <img src="./assets/svg/icon_next.svg" alt="next">
                    </button>
                </div>
                <div class="music_player_utils">
                    <button>
                        <img src="./assets/svg/icon_shuffle.svg" alt="shuffle">
                    </button>
                    <button>
                        <img src="./assets/svg/icon_repeat.svg" alt="repeat">
                    </button>
                </div>
                <div class="progress_bar"></div>
            </div>
        </div>
    </div>
</body>

</html>
